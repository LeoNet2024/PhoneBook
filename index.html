<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="index.css">

   
    
</head>
<body>

    <header>

        <div class="headerwrap">
            <ul>
                
                <li>book phone</li>
                <li>about us</li>
                
            </ul>
        </div>

    </header>



    <main>
        
        <div class="container">
            <input type="text" id="searchbtn" placeholder="Search Contacts..." onkeyup="searchContacts()">
            <button class="btn" id="openModelBtn" onclick="openModel()">Add Contact</button>
            <button class="btn" style="background-color: red;" id="deleteBtn" onclick="deleteValues()">Delete Contacts</button>
            <button class="btn" id="darkModeToggle" onclick="toggleDarkMode()">Dark Mode</button>

        
      
        
        <ul id="list"> 
 
        </ul>

    </div>

    </main>

  

    <div class="model" id="myModel" onclick="closeModel(event)">
        <div class="content" > 
        <button class="close-btn" id="closeModelBtn" onclick="closeModel(event)">X</button>
        <h2>Add a contact</h2>
        <form action="" method="get">
            <label for="userName">Name:</label>
            <input type="text" id="userName">
            <br><br>
            <label for="userEmail">Email:</label>
            <input type="email" id="userEmail">
            <br><br>
            <label for="userNumber">Number:</label>
            <input type="text" id="userNumber">
            <br><br>
            <label for="userAddress">Address:</label>
            <input type="text" id="userAddress">
            <br><br>
            <input  id="submitBtn" class ="btn" style="background-color: green;" type="button" value="Submit" onclick="saveContact()">
            <input  id="updateBtn" class ="btn" style="background-color: green; display: none;" type="button" value="Update" onclick="updateContact()">
        
        </form>
        </div>
    </div>


    <div class="model" id="info" >
        <div class="info">
            <button class="close-btn" id="closeInfoBtn" onclick="closeInfo(event)">X</button>
        </div> 
    </div>


    <script src="index.js"></script> 
</body>
